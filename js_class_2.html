<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
// aqiData.sort()
var result = " ";
var arr = aqiData.sort(function(a1, a2){
	var temp1 = a1[1];
	var temp2 = a2[1];
	if(temp1 < temp2){
		return 1;
	}else if(temp1 > temp2){
		return -1;
	}else{
		return 0;
	}
});

	for(var i = 0; i < arr.length; i++){
		result = result + "<li>"+arr[i][0]+","+arr[i][1]+"</li>";
	};
	document.getElementById("aqi-list").innerHTML = result;
})();

</script>
</body>
</html>
