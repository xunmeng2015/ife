<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位和居中问题</title>
		<style type="text/css">
			.mainBlock{
				width: 400px;
				height: 200px;
				background-color: #ccc;
				position: absolute;
				top: 50%;
				margin-top: -100px;
				left: 50%;
				margin-left: -200px;
			}
			.leftTop,.rightBottom{
				width: 50px;
				height: 50px;
				background-color: #fc0;
			}
			.leftTop{
				border-bottom-right-radius: 50px;
			}
			.rightBottom{
				border-top-left-radius: 50px;
			}
			.rightBottom{
				position: absolute;
				/*top: 50%;*/
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="mainBlock">
			<div class="leftTop"></div>
			<div class="rightBottom"></div>
		</div>
	</body>
</html>
